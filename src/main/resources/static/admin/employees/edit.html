<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>従業員編集</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/JS/func.js" defer></script>
    <script type="module" src="/JS/admin-app.js" defer></script>
</head>
<body data-page="admin-employees-form" data-form-mode="edit">
<div class="header">
    <span class="big_title">S</span>hun
    <span class="big_title">C</span>ub
</div>
<div class="menu">
    <div class="main_frame">
        <p>従業員編集</p>
    </div>
</div>
<div class="main_wrapper">
    <div class="main_admin" id="employee-form-error" hidden>
        <p class="error"></p>
    </div>
    <div class="main_admin" id="employee-form-success" hidden>
        <p class="complete"></p>
    </div>
    <form id="employee-form">
        <div class="comment_show_all">
            文字の入力、もしくは氏・名は16文字以下、<br>氏かな・名かなは24文字以下で入力してください
        </div>
        <div class="regist_table">
            <table>
                <tr>
                    <td>従業員コード</td>
                    <td>：</td>
                    <td><span id="employee_code_display"></span></td>
                </tr>
                <tr>
                    <td>氏</td>
                    <td>：</td>
                    <td><input type="text" id="last_name"></td>
                </tr>
                <tr>
                    <td>名</td>
                    <td>：</td>
                    <td><input type="text" id="first_name"></td>
                </tr>
                <tr>
                    <td>氏かな</td>
                    <td>：</td>
                    <td><input type="text" id="last_kana_name"></td>
                </tr>
                <tr>
                    <td>名かな</td>
                    <td>：</td>
                    <td><input type="text" id="first_kana_name"></td>
                </tr>
                <tr>
                    <td>性別</td>
                    <td>：</td>
                    <td>
                        <label><input type="radio" name="gender" value="0">男性</label>
                        <label><input type="radio" name="gender" value="1">女性</label>
                    </td>
                </tr>
                <tr>
                    <td>部署名</td>
                    <td>：</td>
                    <td>
                        <select id="section_code"></select>
                    </td>
                </tr>
                <tr>
                    <td>生年月日</td>
                    <td>：</td>
                    <td><input type="date" id="birth_day" required></td>
                    <td><div id="comment_date">本日より前の日付を入力してください</div></td>
                </tr>
                <tr>
                    <td>入社日</td>
                    <td>：</td>
                    <td><input type="date" id="hire_day" required></td>
                </tr>
            </table>
            <div class="tomenu_button">
                <div class="admin_user_button">
                    <input type="submit" class="admin_user_submit" value="編集する">
                    <button type="button" class="clear_button" data-link="/admin/employees/index.html">戻る</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="footer_top">
    <table class="table_format">
        <tr><th>管理者情報</th></tr>
        <tr><td class="cel">会社名</td><td>&nbsp;</td><td>合同会社 しゅんカブ</td></tr>
        <tr><td class="cel">Tell</td><td>&nbsp;</td><td>080-0000-0000</td></tr>
        <tr><td class="cel">Email</td><td>&nbsp;</td><td>portforio@shuncub.com</td></tr>
    </table>
</div>
<div class="footer_design">
    <footer>
        <small>© 2022 Shuncub.</small>
    </footer>
</div>
</body>
</html>
