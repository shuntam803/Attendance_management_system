<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>総務部登録</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/JS/func.js" defer></script>
    <script type="module" src="/JS/admin-app.js" defer></script>
</head>
<body data-page="admin-register">
<div class="header">
    <span class="big_title">S</span>hun
    <span class="big_title">C</span>ub
</div>
<div class="menu">
    <div class="main_frame">
        <p>総務部登録</p>
    </div>
</div>
<div class="main_wrapper">
    <div class="main_admin">
        総務部として登録をします。<br>ユーザーID(4文字以上)、パスワード(8文字以上)を半角英数で入力してください。
    </div>
    <div class="main_admin" id="admin-register-error" hidden>
        <p class="error"></p>
    </div>
    <div class="main_admin" id="admin-register-success" hidden>
        <p class="complete"></p>
    </div>
    <form id="admin-register-form">
        <div class="regist_table">
            <table>
                <tr>
                    <td>ユーザーID</td>
                    <td>：</td>
                    <td><input type="text" id="user_id"></td>
                    <td><div id="comment_user_id">半角英数4文字以上24文字以下で入力してください</div></td>
                </tr>
                <tr>
                    <td>パスワード</td>
                    <td>：</td>
                    <td><input type="password" id="password"></td>
                    <td><div id="comment_password">半角英数8文字以上32文字以下で入力してください</div></td>
                </tr>
                <tr>
                    <td>もう一度</td>
                    <td>：</td>
                    <td><input type="password" id="confirmation"></td>
                    <td><div id="comment_confirmation">パスワードと違います</div></td>
                </tr>
            </table>
            <div class="tomenu_button">
                <div class="admin_user_button">
                    <input type="submit" class="admin_user_submit" value="登録する">
                    <button type="button" class="clear_button" data-link="/admin/menu.html">キャンセル</button>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="footer_top">
    <table class="table_format">
        <tr><th>管理者情報</th></tr>
        <tr><td class="cel">会社名</td><td>&nbsp;</td><td>合同会社 しゅんカブ</td></tr>
        <tr><td class="cel">Tell</td><td>&nbsp;</td><td>080-0000-0000</td></tr>
        <tr><td class="cel">Email</td><td>&nbsp;</td><td>portforio@shuncub.com</td></tr>
    </table>
</div>
<div class="footer_design">
    <footer>
        <small>© 2022 Shuncub.</small>
    </footer>
</div>
</body>
</html>
