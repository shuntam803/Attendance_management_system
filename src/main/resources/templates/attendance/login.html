<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>従業員用ログイン画面</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css">
</head>
<body>
<div class="header">
    <span class="big_title">S</span>hun
    <span class="big_title">C</span>ub
</div>
<div class="menu">
    <div class="main_frame">
        <p>従業員用ログイン画面</p>
    </div>
</div>
<div class="main_wrapper">
    <form th:action="@{/attendance/login}" method="post" th:object="${loginForm}">
        <div class="regist_table">
            <table>
                <tr>
                    <td>従業員コード</td>
                    <td>：</td>
                    <td><input type="text" th:field="*{employeeCode}"></td>
                </tr>
                <tr>
                    <td>パスワード</td>
                    <td>：</td>
                    <td><input type="password" th:field="*{password}"></td>
                </tr>
            </table>
        </div>
        <div class="admin_user_button">
            <input type="submit" class="login_button" value="ログイン">
            <input type="reset" class="clear_button" value="クリア">
        </div>
    </form>
    <div class="main_admin" th:if="${error} == 'fail'">
        <p class="error">ログインに失敗しました。</p>
    </div>
    <div class="admin_user_button">
        <button class="display_button" type="button" th:onclick="|location.href='@{/}'|">Topページ</button>
    </div>
</div>
<div class="footer_top">
    <table class="table_format">
        <tr><th>管理者情報</th></tr>
        <tr><td class="cel">会社名</td><td>&nbsp;</td><td>合同会社 しゅんカブ</td></tr>
        <tr><td class="cel">Tell</td><td>&nbsp;</td><td>080-0000-0000</td></tr>
        <tr><td class="cel">Email</td><td>&nbsp;</td><td>portforio@shuncub.com</td></tr>
    </table>
</div>
<div class="footer_design">
    <footer>
        <small>© 2022 Shuncub.</small>
    </footer>
</div>
</body>
</html>
